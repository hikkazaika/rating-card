<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Rating card</title>
</head>
<body>
    <main class="wrapper">
        <div id="firstRateP">
            <div class="star"><img src="images/icon-star.svg" alt="star"></div>
            <h1>How did we do?</h1>
            <p>
                Please let us know how did with your support
                request. All feedbakc is appreciated to help us
                improve our offering!
            </p>
            <div class="rating">
                <button class="rate">1</button>
                <button class="rate">2</button>
                <button class="rate">3</button>
                <button class="rate">4</button>
                <button class="rate">5</button>
            </div>
            <button class="submit">SUBMIT</button>
        </div>
        <div id="secondRateP" class="hide-page">
            <img src="images/illustration-thank-you.svg" alt="thank you" width="200px">
            <div class="result-rate"><p>You selected <span id="rate">0</span> out 5</p></div>
            <h1>Thank you!</h1>
            <p>
                We appreciate you taking the time to give a rating.
                If you ever need more support, support, don't hesitate
                to get in touch!
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
